<nav aria-label="Page navigation example">
    <ul class="pagination">
        <include href="components/pagination-link.htm"
            with="label=Previous,page={{ @page - 1 }},pages={{ @pages }},additionalParamKeys={{ @additionalParamKeys }},isDisabled={{ @page <= 1 }}" />

        <loop from="{{ @i=1 }}" to="{{ @i <= @pages }}" step="{{ @i++ }}">
            <include href="components/pagination-link.htm"
                with="label={{ @i }},page={{ @i }},pages={{ @pages }},additionalParamKeys={{ @additionalParamKeys }},isActive={{ @i == @page }}" />
        </loop>

        <include href="components/pagination-link.htm"
            with="label=Next,page={{ @page + 1 }},pages={{ @pages }},additionalParamKeys={{ @additionalParamKeys }},isDisabled={{ @page >= @pages }}" />
    </ul>
</nav>
