<form method="POST">
  <div class="row mb-2">
    <div class="col-9"><input type="text" name="todo" class="form-control" required placeholder="New todo"></div>
    <div class="col-2"><input type="text" name="deadline" class="form-control date-picker" placeholder="Deadline"></div>
    <div class="col-1"><input type="submit" class="btn btn-primary" value="Add"></div>
  </div>
</form>

<check if="{{ $_GET['page'] <= @todos['count'] }}">
  <form class="row mb-2">
    <div class="col-7"></div>
    <div class="col-2 d-flex align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="hide_completed" {{ $_GET['hide_completed'] ? 'checked' : '' }} onchange="this.form.submit()">
        <label class="form-check-label">
          Hide Completed
        </label>
      </div>
    </div>
    <div class="col-3">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <check if="{{ $_GET['sort'] }}">
            <true>
              Sorted by ({{ str_replace('_', ' ', ucwords(preg_replace('/_desc$/', '', $_GET['sort']), '_')) }} <i class="fas fa-long-arrow-alt-{{ str_ends_with($_GET['sort'], '_desc') ? 'down' : 'up' }}"></i>)
            </true>
            <false>
              Sorted by (Add Date <i class="fas fa-long-arrow-alt-down"></i>)
            </false>
          </check>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item {{ $_GET['sort'] === 'name' ? 'active' : '' }}" href="?sort=name">Name <i class="fas fa-long-arrow-alt-up"></i></a></li>
          <li><a class="dropdown-item {{ $_GET['sort'] === 'name_desc' ? 'active' : '' }}" href="?sort=name_desc">Name <i class="fas fa-long-arrow-alt-down"></i></a></li>
          <li><a class="dropdown-item {{ $_GET['sort'] === 'deadline' ? 'active' : '' }}" href="?sort=deadline">Deadline <i class="fas fa-long-arrow-alt-up"></i></a></li>
          <li><a class="dropdown-item {{ $_GET['sort'] === 'deadline_desc' ? 'active' : '' }}" href="?sort=deadline_desc">Deadline <i class="fas fa-long-arrow-alt-down"></i></a></li>
          <li><a class="dropdown-item {{ $_GET['sort'] === 'add_date' ? 'active' : '' }}" href="?sort=add_date">Add Date <i class="fas fa-long-arrow-alt-up"></i></a></li>
          <li><a class="dropdown-item {{ !$_GET['sort'] || $_GET['sort'] === 'add_date_desc' ? 'active' : '' }}" href="?sort=add_date_desc">Add Date <i class="fas fa-long-arrow-alt-down"></i></a></li>
        </ul>
      </div>
    </div>
  </form>

  <ul class="list-group">
    <repeat group="{{ @todos['subset'] }}" value="{{ @todo }}">
      <li
        class="list-group-item d-flex align-items-center {{ @todo['deadline'] && @todo['deadline'] >= !@todo['completed_at'] && now() >= @todo['deadline'] ? 'bg-danger text-white' : '' }}">
        <span class="me-2">
          <input onchange="onCheckboxChecked({{ @todo['id'] }}, this)" type="checkbox" name="{{ @todo['id'] }}"
            class="todo" {{
          @todo['completed_at'] ? 'checked' : '' }}>
        </span>
        <span class="d-flex justify-content-between align-items-center w-100">
          {{ @todo['todo'] }}
          <span class="ms-4 text-center" style="white-space: nowrap">
            {{ @todo['deadline'] }}
          </span>
        </span>
      </li>
    </repeat>
  </ul>
</check>
<div class="d-flex justify-content-center mt-5">
  <include href="components/pagination.htm" with="pages={{ @todos['count'] }},page={{ $_GET['page'] ?: 1 }},sort={{ $_GET['sort'] }}" />
</div>
