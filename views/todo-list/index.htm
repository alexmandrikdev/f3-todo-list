<ul class="list-group">
  <repeat group="{{ @todos }}" value="{{ @todo }}">
    <li class="list-group-item d-flex align-items-center">
      <span class="me-2">
        <input type="checkbox" name="{{ @todo['id'] }}" class="todo" {{
        @todo['completed'] && 'checked' }}>
      </span>
      <span class="d-flex justify-content-between align-items-center w-100">
        {{ @todo['todo'] }}
        <span class="ms-4 text-center" style="white-space: nowrap">
          {{ @todo['deadline'] }}
        </span>
      </span>
    </li>
  </repeat>
</ul>
